<ion-menu side="right" (ionOpen)="refresh()" [content]="content" type="overlay">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content class="menu-style">



    <ion-list *ngIf="isLoggedIn == false" style="background-color: white; border: none;" >
        <button menuClose ion-item (click)="push('SobrePage')">
            Sobre
          </button>

          <a  href="#" class="cadastrar" onclick="window.open('https://www.youtube.com/watch?v=Hof1dOoqbz0', '_system', 'location=yes'); return false;" >
            <button menuClose ion-item>
              Contato   <ion-icon style="font-size: 1.0em; color: #aaa; margin-left: 2px;" name="ios-link"></ion-icon>
            </button>
          </a>
          <a  href="#" class="cadastrar" onclick="window.open('https://www.luxcolor.com.br/', '_system', 'location=yes'); return false;" >
            <button menuClose ion-item>
              Visite o Site   <ion-icon style="font-size: 1.0em; color: #aaa; margin-left: 2px;  -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;" name="ios-link"></ion-icon>
            </button>
          </a>

    </ion-list>

    <ion-list *ngIf="isLoggedIn" style="border: none;">

      <button  menuClose ion-item (click)="logout()">
        Logout
      </button>

    <div style="margin-top: 10px">
      <button menuClose ion-item (click)="pushList('CadastroFuncPage')">
        Funcionários
      </button>
      <button menuClose ion-item (click)="pushList('CadastroFichaPage')">
        Fichas Técnicas
      </button>
      <button menuClose ion-item (click)="pushList('CadastroInsumoPage')">
        Insumos
      </button>
      <button menuClose ion-item (click)="pushList('CadastroLojasPage')">
        Franquias
      </button>
      <button menuClose ion-item (click)="pushList('CadastroFornecPage')">
        Fornecedores
      </button>
      <button menuClose ion-item (click)="push('CadastroCustosPage')">
        Cadastrar Custos
      </button>



    </div>



  <div class="stats-container">


      <button menuClose ion-item (click)="push('SobrePage')">
        Sobre
      </button>

      <a  href="#" class="cadastrar" onclick="window.open('https://www.youtube.com/watch?v=Hof1dOoqbz0', '_system', 'location=yes'); return false;" >
        <button menuClose ion-item>
          Contato   <ion-icon style="font-size: 1.0em; color: #aaa; margin-left: 2px;  -webkit-font-smoothing: antialiased;
  -moz-osx-font-smoothing: grayscale;" name="ios-link"></ion-icon>
        </button>
      </a>
      <a  href="#" class="cadastrar" onclick="window.open('https://www.luxcolor.com.br/', '_system', 'location=yes'); return false;" >
        <button menuClose ion-item>
          Visite o Site   <ion-icon style="font-size: 1.0em; color: #aaa; margin-left: 2px;  -webkit-font-smoothing: antialiased;
  -moz-osx-font-smoothing: grayscale;" name="ios-link"></ion-icon>
        </button>
      </a>






        <button class="item-inner"   menuClose (click)="push('AlmoxarifadoPage')" ion-item>
        <span class="stats-header">  Almoxarifado </span>
        <ion-row class="stats-group">

                  <div class="stats-item"> <img width="20px" src="../assets/icon/temperature.svg" alt=""> <p>  {{values[0]}}°C </p> </div>
                  <div class="stats-item"> <img width="20px" src="../assets/icon/drop.svg" alt="">        <p>  {{values[1]}}%  </p> </div>
                  <div class="stats-item"> <img width="20px" src="../assets/icon/sun.svg" alt="">         <p>  {{values[2]}}&#x2126;</p> </div>
        </ion-row>
      </button>
    </div>

    </ion-list>






  </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
