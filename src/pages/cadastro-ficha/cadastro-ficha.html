<ion-content padding class="ficarnomeio">

  <div *ngIf="!code" class="planilha">
    <div class="lugardotitulo_form">
      <h3 class="titulo_form">CADASTRAR FICHA TÉCNICA</h3>
    </div>
    
    <div class="formulario">
      <input disabled [(ngModel)]="date" type="text" class="input_form" placeholder="Data">
    </div>
    <div class="formulario">
      <input [(ngModel)]="description" type="text" class="input_form" placeholder="Descrição da Peça">
    </div>
  </div>

  <div *ngIf="code" class="planilha">
      <div class="lugardotitulo_form">
        <h3 class="titulo_form">CADASTRAR FICHA TÉCNICA</h3>
      </div>
      <div class="formulario">
        <input disabled [(ngModel)]="code" type="text" class="input_form" placeholder="Referência">
      </div>
      <div class="formulario">
        <input disabled [(ngModel)]="date" type="text" class="input_form" placeholder="Data">
      </div>
      <div class="formulario">
        <input disabled [(ngModel)]="description" type="text" class="input_form" placeholder="Descrição da Peça">
      </div>
    </div>

  <div  class="planilha">
    <div class="lugardotitulo_form">
      <h3 class="titulo_form">CLIENTE</h3>
    </div>
    <div class="formulario">
      <input disabled [(ngModel)]="clientCode" type="text" class="input_form" placeholder="Codigo">
    </div>
    <div *ngIf="!code" class="formulario">
      <ion-item>
        <ion-select style="height: 20px;"  (ionChange)="changeClient()" [(ngModel)]="clientIndex">
          <ion-option *ngFor="let client of clients" [value]="client.id">{{client.name}}</ion-option>

        </ion-select>
      </ion-item>
    </div>

    
    
   
    <div  class="formulario">
      <input disabled [(ngModel)]="clientPhone" type="text" class="input_form" placeholder="Telefone">
    </div>
    <div class="formulario">
      <input [disabled]="code != ''" [(ngModel)]="seal1" type="text" class="input_form" placeholder="Lacre 1">
    </div>
    <div class="formulario">
      <input [disabled]="code != ''" [(ngModel)]="seal2" type="text" class="input_form" placeholder="Lacre 2">
    </div>
    <div class="formulario">
      <input [disabled]="code != ''" [(ngModel)]="seal3" type="text" class="input_form" placeholder="Lacre 3">
    </div>
    <div class="formulario">
      <input [disabled]="code != ''" [(ngModel)]="modelist" type="text" class="input_form" placeholder="Modelista">
    </div>
    <div class="formulario">
      <input [disabled]="code != ''" [(ngModel)]="productAmount" type="text" class="input_form" placeholder="Número de Produtos">
    </div>
    <button *ngIf="!code" (click)="setProductAmount()">Criar</button>
    <div *ngIf="!code"  class="formulario">
      <ion-item *ngFor="let i of productsArray">
        <ion-select style="height: 20px;"  [(ngModel)]="productsIndexes[i]">
          <ion-option *ngFor="let product of products;let index = index" [value]="index">{{product.name}}</ion-option>

        </ion-select>
      </ion-item>
    </div>
    
    <div class="formulario">
      <input [disabled]="code != ''" [(ngModel)]="observations" type="text" class="input_form" placeholder="Observações">
    </div>
    <div class="formulario">
      <input [(ngModel)]="hourAmount" type="text" class="input_form" placeholder="Hora trabalhada">
    </div>
    
    <div class="formulario">
      <input disabled  [(ngModel)]="laborCust" type="text" class="input_form" placeholder="Custo da Mão-de-Obra (Por Peça)">
    </div>
    <div class="formulario">
      <input  disabled [(ngModel)]="priceCust" type="text" class="input_form" placeholder="Preço do Custo">
    </div>
    <div class="formulario">
      <input disabled [(ngModel)]="standartDivisor" type="text" class="input_form" placeholder="Divisor Padrão">
    </div>
    <div class="formulario">
      <input disabled [(ngModel)]="salePrice" type="text" class="input_form" placeholder="Preço de Venda">
    </div>
    <!-- <button (click)="signUp()" type="submit" class="button_style">CADASTRAR</button> -->
        <button (click)="push()" class="button_style" style="background-color: #000; color: #fff">CANCELAR</button>
    <button (click)="signUp()" type="submit" class="button_style" >CADASTRAR</button> <br/>

  </div>
