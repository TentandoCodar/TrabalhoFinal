

<ion-content padding class="ficarnomeio">
  <ion-row style="width: 100%; margin-top: 5px;">
    <input [(ngModel)]="searchTerm" class="input_form" style="width: 90%; padding-left: 10px; font-size: 17px;" placeholder="Pesquisar">

    <button type="button" name="button" class="button_style" style="width: 10%; border: none"  ><ion-icon name="search"></ion-icon></button>
  </ion-row>
  <div class="introducao_produtos">
    <br>


    <div *ngIf="searchActive == false" >
      <span style="font-family: 'Raleway'; font-weight: 700; font-size: 25px; color: #242424">lançamento</span><br>
      <span style="font-family: 'Raleway'; font-size: 25px; font-weight: 400; color: #242424">coleção de verão</span><br>
      <span style="font-family: 'Raleway'; font-size: 25px; font-weight: 400; color: #242424">------------------</span><br>
      <span style="font-family: 'Alatsi'; font-size: 30px; color: #242424">Areia <br>e sal</span><br>
      <br>
    </div>


  </div>
  <br><br>
  <ion-row>

    <div *ngFor="let data of productData" (click)="pushItem( data.code )" class="planilha shop-item">
      <img src="../../assets/imgs/leticia4.jpeg" alt="">
      <span class="card-label">{{data.name}}</span>
      <span class="preco">R$:{{data.salePrice}}</span>
      <br><br>
    </div>



  </ion-row>
</ion-content>
