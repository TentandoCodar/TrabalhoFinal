<ion-header>
  <ion-navbar>
      <ion-icon class="nav-back-arrow" name="md-arrow-back" (click)="push()"></ion-icon>
    <ion-title>Recuperar Custos</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="ficarnomeio">


    <div class="planilha">
      <div class="lugardotitulo_form">
        <h3 class="titulo_form">Recuperar Custos</h3>
      </div>
      <div class="formulario">
        <input [(ngModel)]="withdrawal" type="number" class="input_form" placeholder="Retirada (%)">
      </div>
      <div class="formulario">
        <input [(ngModel)]="theft" type="number" class="input_form" placeholder="Impostos (%)">
      </div>
      <div class="formulario">
        <input [(ngModel)]="operationalExpenses" type="number" class="input_form" placeholder="Despesas Operacionais (%)">
      </div>
      <div class="formulario">
        <input [(ngModel)]="administrativeExpenses" type="number" class="input_form" placeholder="Despesas Administrativas (%)">
      </div>
      <div class="formulario">
        <input [(ngModel)]="financialExpenses" type="number" class="input_form" placeholder="Despesas Financeiras (%)">
      </div>
      <div class="formulario">
        <input [(ngModel)]="miscellaneousExpenses" type="number" class="input_form" placeholder="Despesas Diversas (%)">
      </div>
      <div class="formulario">
        <input [(ngModel)]="comissions" type="number" class="input_form" placeholder="Comissões (%)">
      </div>
      <div class="formulario">
        <input [(ngModel)]="investment" type="number" class="input_form" placeholder="Investimentos (%)">
      </div>
      <div class="formulario">
        <input [(ngModel)]="freight" type="number" class="input_form" placeholder="Transportes/Fretes (%)">
      </div>
      <div class="formulario">
        <input [(ngModel)]="fixedCosts" type="number" class="input_form" placeholder="Custos Fixos (%)">
      </div>
      <div class="formulario">
        <input [(ngModel)]="profitMargin" type="number" class="input_form" placeholder="Margem de Lucro (%)">
      </div>
      <div class="formulario">
        <input [(ngModel)]="total" type="number" class="input_form" placeholder="Total">
      </div>
    </div>

    <div class="planilha">
      <div class="lugardotitulo_form">
        <h3 class="titulo_form">CÁLCULO DO CUSTO DE MÃO-DE-OBRA</h3>
      </div>
      <div class="formulario">
        <input type="number" class="input_form" placeholder="Valor Bruto da Folha de Pagamento">
      </div>
      <div class="formulario">
        <input type="number" class="input_form" placeholder="Porcentagem dos Encargos (%)">
      </div>
      <div class="formulario">
        <input type="number" class="input_form" placeholder="Encargos (R$)">
      </div>
      <div class="formulario">
        <input type="number" class="input_form" placeholder="Custo Bruto da Mão-de-Obra (%)">
      </div>
    </div>

    <button type="submit" class="button_style">CADASTRAR</button>

</ion-content>
