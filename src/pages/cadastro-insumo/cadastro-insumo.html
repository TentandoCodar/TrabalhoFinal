<ion-header>
  <ion-navbar>
      <ion-icon class="nav-back-arrow" name="md-arrow-back" (click)="push()"></ion-icon>
    <ion-title>Cadastro de Insumo</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="ficarnomeio">
  <br><br><br>
  <div class="planilha">
    <div class="lugardotitulo_form">
      <h2 class="titulo_form">CADASTRAR INSUMO</h2>
    </div>
    <div class="formulario">
      <input [(ngModel)]="description" type="text" class="input_form" placeholder="Descrição" required="">
    </div>
    <div class="formulario">
      <input [(ngModel)]="unity" type="text" class="input_form" placeholder="Unidade" required="">
    </div>
    <div class="formulario">
      <input [(ngModel)]="price"  type="text" class="input_form" placeholder="Preço Unitário" required="">
    </div>
    <ion-item>
      <ion-select style="height: 20px;"  (ionChange)="changeProvider()" [(ngModel)]="providerId">
        <ion-option *ngFor="let provider of providers" [value]="provider.id">{{provider.name}}</ion-option>
        
      </ion-select>
    </ion-item>
    <div class="formulario">
      <input [(ngModel)]="providerCode" type="text" class="input_form" placeholder="Codigo do Fornecedor" required="">
    </div>
  </div>

  <button (click)="signUpProduct()" type="button" name="button" class="button_style">CADASTRAR</button>

</ion-content>
