<ion-content padding class="ficarnomeio">
  <br><br>
  <div class="planilha">
    <div class="lugardotitulo_form">
      <h2 class="titulo_form">CADASTRAR INSUMO</h2>
    </div>
    <div class="formulario"><ion-label class="plan-label"  >Descrição:</ion-label> <br>
      <input [(ngModel)]="description" type="text" class="input_form" placeholder=" " required="">
    </div>
    <div class="formulario"><ion-label class="plan-label" >Unidade:</ion-label> <br>
      <input [(ngModel)]="unity" type="text" class="input_form" placeholder=" " required="">
    </div>
    <div class="formulario"><ion-label class="plan-label"  >Preço Unitário:</ion-label> <br>
      <input [(ngModel)]="price"  type="text" class="input_form" placeholder=" " required="">
    </div>
    <div class="plan-label2">Nome do Fornecedor:</div><br>
    <ion-item>
      <ion-select style="height: 50px;"  (ionChange)="changeProvider()" [(ngModel)]="providerId" >
        <ion-option *ngFor="let provider of providers" [value]="provider.id">{{provider.name}}</ion-option>
      </ion-select>
    </ion-item>
    <div class="formulario"><ion-label class="plan-label">Codigo do Fornecedor:</ion-label> <br><br>
      <input [(ngModel)]="providerCode" type="text" class="input_form" placeholder=" " required="">
    </div>
  </div>

  <button (click)="push()" class="button_style" style="background-color: #000; color: #fff">CANCELAR</button>
  <button (click)="signUpProduct()" type="button" name="button" class="button_style">CADASTRAR</button>  <br/>

</ion-content>
