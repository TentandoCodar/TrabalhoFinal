<ion-header>
  <ion-navbar>
    <ion-title>{{title}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <div class="ficarnomeio">
      <ion-searchbar class="input_form" center (ionInput)="getItems($event)"></ion-searchbar>
    <h2 style="font-family: Raleway">{{pesquisa}}</h2>
  </div>

  <ion-fab right bottom>
      <button ion-fab color="primary" (click)='cadModal("add", "none")' ><ion-icon name="add"></ion-icon></button>
  </ion-fab>

</ion-content>
