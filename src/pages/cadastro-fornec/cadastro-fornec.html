<ion-header>
  <ion-navbar>
      <ion-icon class="nav-back-arrow" name="md-arrow-back" (click)="push()"></ion-icon>
    <ion-title>Cadastro de Fornecedor</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="ficarnomeio">
  <br><br><br><br><br>
  <div class="planilha">
<div class="lugardotitulo_form">
<h2 class="titulo_form">CADASTRAR FORNECEDOR</h2>
    </div>
    <div class="formulario">
      <input [(ngModel)]="name" type="text" class="input_form" placeholder="Nome" required="">
    </div>
    <div class="formulario">
      <input [(ngModel)]="email" type="text" class="input_form" placeholder="Email" required="">
    </div>
    <div class="formulario">
      <input [(ngModel)]="phone" type="text" class="input_form" placeholder="Telefone" required="">
    </div>
    <div class="formulario">
      <input [(ngModel)]="cnpj" type="text" class="input_form" placeholder="CNPJ" required="">
    </div>
  </div>

  <h1>{{name}}</h1>

  <button (click)="signUpProvider()" type="button" name="button" class="button_style">CADASTRAR</button>

</ion-content>
