<ion-content padding class="ficarnomeio">
  <br><br><br><br><br>
  <div class="planilha">
<div class="lugardotitulo_form">
<h2 class="titulo_form">CADASTRAR FORNECEDOR</h2>
    </div>
    <div class="formulario"><ion-label class="plan-label"  >Nome:</ion-label> <br>
      <input [(ngModel)]="name" type="text" class="input_form" placeholder=" " required="">
    </div>
    <div class="formulario"><ion-label class="plan-label"  >Email:</ion-label> <br>
      <input [(ngModel)]="email" type="text" class="input_form" placeholder="email@email.com" required="">
    </div>
    <div class="formulario"><ion-label class="plan-label"  >Telefone:</ion-label> <br>
      <input [(ngModel)]="phone" type="text" class="input_form" placeholder=" " required="">
    </div>
    <div class="formulario"><ion-label class="plan-label"  >CNPJ:</ion-label> <br>
      <input [(ngModel)]="cnpj" type="text" class="input_form" placeholder=" " required="">
    </div>
  </div>



  <button (click)="push()" class="button_style" style="background-color: #000; color: #fff">CANCELAR</button>
  <button (click)="signUpProvider()" type="button" name="button" class="button_style">CADASTRAR</button> <br/>

</ion-content>
