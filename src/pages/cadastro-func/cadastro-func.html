<ion-content padding class="ficarnomeio">
<br><br><br><br><br><br>
  <div class="planilha">
    <div class="lugardotitulo_form">
      <h3 class="titulo_form">CADASTRAR FUNCION√ÅRIO</h3>
    </div>
    <div class="formulario"><ion-label class="plan-label"  >Nome Completo:</ion-label> <br>
      <input [(ngModel)]="name" type="text" class="input_form" placeholder=" " required="">
    </div>
    <div class="formulario"><ion-label class="plan-label"  >Email:</ion-label> <br>
      <input [disabled]="code != ''" [(ngModel)]="email" type="email" class="input_form" placeholder="email@email.com" required="">
    </div>
    <div class="formulario"><ion-label class="plan-label"  >Senha:</ion-label> <br>
      <input [(ngModel)]="password"  type="password" class="input_form" placeholder=" " required="">
    </div>
  </div>

<button (click)="push()" class="button_style" style="background-color: #000; color: #fff">CANCELAR</button>

<button  *ngIf="code" (click)="signUp()" type="submit" class="button_style" >ATUALIZAR</button>
<button  *ngIf="!code" (click)="presentPrompt()" type="submit" class="button_style" >CADASTRAR</button>
  <!-- <button (click)="presentPrompt()" type="submit" class="button_style">ATUALIZAR</button>   -->
  <br/>

</ion-content>
